
<body>

  <div class="container">
      <table>
          <thead>
              <tr class="header-row">
                  <th colspan="8">لیست اطلاعات پایه</th>
              </tr>
              <tr>
                  <th>
                    <div class="action-icons">
                      <img src="../../assets/Icons/add.png" alt="Delete Icon" class="action-icon-img" (click)="createNewParameter()">
                  </div>
                  </th>

                   <th>ردیف</th>
                  <th>
                    <div class="action-icons">
                      شناسه سریالی
                    <img src="../../assets/Icons/filter.png" alt="Delete Icon" class="action-icon-img">
                    </div>
                 </th>
                 <th>
                  <div class="action-icons">
                      عنوان
                  <img src="../../assets/Icons/filter.png" alt="Delete Icon" class="action-icon-img">
                  </div>
               </th>
               <th>
                <div class="action-icons">
                نام سرگروه
                <img src="../../assets/Icons/filter.png" alt="Delete Icon" class="action-icon-img">
                </div>
             </th>
             <th>
              <div class="action-icons">
              مقدار
              <img src="../../assets/Icons/filter.png" alt="Delete Icon" class="action-icon-img">
              </div>
           </th>
           <th>
            <div class="action-icons">
                اولویت نمایش
            <img src="../../assets/Icons/filter.png" alt="Delete Icon" class="action-icon-img">
            </div>
         </th>

                  <th>وضعیت</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let parameter of parameters">
                  <td>
                    <div class="action-icons">
                      <img src="../../assets/Icons/pencil.png" alt="Edit Icon" class="action-icon-img" (click)="editParameter(parameter.id!)">
                      <img src="../../assets/Icons/letter-x.png" alt="Delete Icon" class="action-icon-img" (click)="deleteParameter(parameter.id)">
                  </div>
                  </td>

                  <td>{{parameter.id}}</td>
                  <td></td>
                  <td>{{ parameter.title }}</td>
                  <td>{{ parameter.groupName }}</td>
                  <td>{{ parameter.value }}</td>
                  <td>{{parameter.displayPriority}}</td>
                  <td>{{ parameter.status }}</td>
              </tr>
          </tbody>
      </table>
  </div>
