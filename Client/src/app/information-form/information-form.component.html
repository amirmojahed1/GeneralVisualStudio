<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="leader">نام سرگروه:</label>
  <input id="leader" formControlName="leader" />

  <label for="title">Title:</label>
  <input id="title" formControlName="title" />

  <label for="value">Value:</label>
  <input id="value" type="number" formControlName="value" />

  <label for="valueControl">Value Control:</label>
  <input id="valueControl" type="checkbox" formControlName="valueControl" />

  <label for="priority">Priority:</label>
  <input id="priority" type="number" formControlName="priority" />

  <label for="status">Status:</label>
  <input id="status" formControlName="status" />

  <button type="submit">Submit</button>
</form>
